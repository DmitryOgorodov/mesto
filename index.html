<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествия по России</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
    <section class="profile">
      <img src="./images/image.jpg" alt="Фото" class="profile__avatar">
      <div class="profile__profile-info">
        <div class="profile__title">
          <h1 class="profile__title-text">Жак-Ив Кусто</h1>
          <button type="button" class="profile__title-button"></button>
        </div>
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <section class="popup" id="edit-form-popup">
      <div class="popup__form">
        <button type="reset" id="reset-edit-form-button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="mestoForm" id="edit-form" class="form-element">
          <input type="text" name="nameField" placeholder="Введите имя" id="nameInput" class="form-element__content">
          <input type="text" name="jobField" placeholder="Введите род деятельности" id="jobInput" class="form-element__content">
          <button type="submit" id="save-profile" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup" id="card-form-popup">
      <div class="popup__form">
        <button type="reset" id="reset-card-form-button" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="mestoForm" id="card-form" class="form-element">
          <input type="text" name="placeField" placeholder="Название" id="placeInput" class="form-element__content">
          <input type="text" name="linkField" placeholder="Ссылка на картинку" id="srcInput" class="form-element__content">
          <button type="submit" id="create-card" class="popup__save-button">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_set-opacity" id="picture-popup">
      <div class = "popup__picture-form">
        <button type="reset" id="reset-picture-form-button" class="popup__close-button"></button>
        <img src="" class="popup__picture">
        <p class="popup__picture-caption"></p>
      </div>
    </section>
    <template id="card-template">
      <div class="element">
        <button type="button" class="element__delete-button"></button>
        <img src="" class="element__picture">
        <div class="element__caption">
          <p class="element__caption-text"></p>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
    </template>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
